<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Formula Natural</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="content-container">
        <div class="content-wrapper">
          <div class="header__logo-wrapper">
            <img src="./img/main-logo.svg" alt="Логотип Formula Natural" class="header__logo" />
          </div>

          <div class="header__menu">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item menu__item--icon">
                  <a href="" class="menu__link">
                    <img src="./img/dog.svg" alt="Иконка кормов для собак" class="menu__picture menu__picture--dog" />
                  </a>
                </li>
                <li class="menu__item menu__item--icon">
                  <a href="" class="menu__link">
                    <img src="./img/cat.svg" alt="Иконка кормов для кошек" class="menu__picture menu__picture--cat" />
                  </a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">В магазин</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Акции</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Контакты</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">О производителе</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__social">
            <ul class="social-icons">
              <li class="social-icons__item">
                <a href="" class="social-icons__link">
                  <img src="./img/logo-background.svg" alt="Иконка телефонного звонка" class="social-icons--phone" />
                </a>
              </li>
              <li class="social-icons__item">
                <a href="https://vk.com/formulanatural" class="social-icons__link">
                  <img src="./img/logo-background.svg" alt="Иконка Вконтакте" class="social-icons--vk" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="first-screen">
        <div class="content-container">
          <div class="hero-info">
            <div class="hero-info__title">
                <p class="hero-info__title--text">Передовое <br>питание</p> 
                <p class="hero-info__title--sign">корма класса супер премиум</p>
              </div>
            </div>
            <div class="hero-main">
              <div class="hero-main__image">
                <img src="./img/food-pack.png" alt="Пачка корма Food Natural" class="hero-main__image--pack">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
