<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Formula Natural</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-wrapper">
        <img src="./img/main-logo.svg" alt="Логотип Formula Natural" class="header__logo" />
      </div>

      <div class="header__menu">
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item menu__item--dog">
              <a href="" class="menu__link">
                <img src="./img/dog.svg" alt="Иконка кормов для собак" class="menu__picture menu__picture--dog" />
              </a>
            </li>
            <li class="menu__item menu__item--cat">
              <a href="" class="menu__link">
                <img src="./img/cat.svg" alt="Иконка кормов для кошек" class="menu__picture menu__picture--cat" />
              </a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">В магазин</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Акции</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">Контакты</a>
            </li>
            <li class="menu__item">
              <a href="" class="menu__link">О производителе</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header__social">
        <ul class="social-list">
          <li class="social-list__item">
            <a href="" class="social-list__link">
              <img src="./img/phone.svg" alt="Иконка телефонного звонка" class="social-list__picture social-list__picture--phone" />
            </a>
          </li>
          <li class="social-list__item">
            <a href="" class="social-list__link">
              <img src="./img/vk-logo.svg" alt="Иконка Вконтакте" class="social-list__picture social-list__picture--vk" />
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <div class="main__intro">
        <img src=" б/" alt="" class="main__intro-font" />
      </div>
    </main>
  </body>
</html>
